<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Cálculo de compras</h2>
            <form method="post">
                <input type="text" name="nombre" class="form-control mb-3" placeholder="Ingresa tu nombre" required>
                <input type="number" name="edad" class="form-control mb-3" placeholder="Ingresa tu edad" required>
                <input type="number" name="cantidad" class="form-control mb-3" placeholder="Cantidad de tarros de pintura" required>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </div>
            </form>

            {% if resultado %}
            <hr>
            <div class="mt-4">
                <h5><strong>Nombre:</strong> {{ resultado.nombre }}</h5>
                <p><strong>Total sin descuento:</strong> ${{ resultado.total }}</p>
                <p><strong>Total a pagar con descuento:</strong> ${{ resultado.total_final }}</p>
                <a href="/" class="btn btn-secondary mt-3">Volver al Menú</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
</html>
